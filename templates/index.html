<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchGen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>ArchGen</h1>
        <form method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Bedrooms</label>
              <input type="number" class="form-control" name="bedrooms" value="{{ request.form['bedrooms'] }}">
              <div id="emailHelp" class="form-text">How many bedrooms would you like?</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Bathrooms</label>
                <input type="number" class="form-control" name="bathrooms">
                <div id="emailHelp" class="form-text">How many bathrooms do you want?</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Living rooms</label>
                <input type="number" class="form-control" name="livingrooms">
                <div id="emailHelp" class="form-text">What about living rooms?</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Kitchen</label>
              <input type="number" class="form-control" name="kitchen">
              <div id="emailHelp" class="form-text">What about kitchens?</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="porch">
                <label class="form-check-label" for="exampleCheck1">Porch?</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="diningroom">
                <label class="form-check-label" for="exampleCheck1">Dining room?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit!</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
