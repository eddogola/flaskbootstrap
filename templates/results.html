<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchGen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>ArchGen</h1>
        <p class="lead">Below is a floorplan for a house with {{ bedrooms }} bedrooms,
        {{ bathrooms }} bathrooms, {{ livingrooms }} living rooms, {{ kitchen }} kitchens,
        {{ porch }} porches, and {{ diningroom }} dining rooms.
        </p>

        <!--Return default image for now-->
        <img src="{{ image }}" alt="A floorplan for a house with {{ bedrooms }} bedrooms,
        {{ bathrooms }} bathrooms, {{ livingrooms }} living rooms, {{ kitchen }} kitchens,
        {{ porch }} porches, and {{ diningroom }} dining rooms.">
        <br>
        <a href="/">go back home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
